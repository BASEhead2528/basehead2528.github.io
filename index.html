<!DOCTYPE html>
<html>
<head>
	<title>Title of the document</title>
	<style>
		#loadingScreen{
		  background-color:rgba(1,1,1,.35);
		  width:100%;
		  height:100%;
		  position:absolute;
		  z-index:5
		}
		.gifContainer{
		    text-align:center;
		    margin-top:10%;
		    vertical-align:middle
		}

	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
</head>

<body>
	<div id="loadingScreen" style="display:none">
        <div class="gifContainer">
            <img src="http://24.media.tumblr.com/8210fd413c5ce209678ef82d65731443/tumblr_mjphnqLpNy1s5jjtzo1_400.gif"/>
            <h2 style="color:white">Loading...</h2>
        </div>
    </div>
    <button class="btn btn-primary" onclick="document.getElementById('loadingScreen').style.display = 'block'">Click for Nyan Cat</button>
</body>

</html>
